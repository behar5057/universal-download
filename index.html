<!DOCTYPE html>
<html>
<head>
    <title>Universal Download - Direct Downloads</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #urlInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        #downloadBtn {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #downloadBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .format-options {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .format-btn {
            padding: 10px 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .format-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .download-link {
            display: inline-block;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px 5px;
            border: none;
            cursor: pointer;
        }
        
        .loading {
            color: #667eea;
            text-align: center;
            padding: 20px;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .platform-info {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Universal Download</h1>
            <p>Direct downloads - No redirects to other sites!</p>
        </header>

        <div class="input-section">
            <input type="url" id="urlInput" placeholder="Paste YouTube, TikTok, Instagram link here...">
            <button id="downloadBtn" onclick="processDownload()">Download</button>
        </div>

        <div class="format-options">
            <label class="format-btn active" onclick="selectFormat('mp4')">
                <input type="radio" name="format" value="mp4" checked> üé• MP4 Video
            </label>
            <label class="format-btn" onclick="selectFormat('mp3')">
                <input type="radio" name="format" value="mp3"> üéµ MP3 Audio
            </label>
        </div>

        <div id="result" class="result"></div>

        <div class="platform-info">
            <strong>‚úÖ Supported Platforms:</strong> YouTube, TikTok, Instagram
        </div>
    </div>

    <script>
        let currentFormat = 'mp4';
        const API_BASE = window.location.origin; // Same domain as frontend
        
        function selectFormat(format) {
            currentFormat = format;
            // Update UI
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
        
        async function processDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (!url) {
                showResult('‚ùå Please enter a URL', 'error');
                return;
            }
            
            // Disable button and show loading
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Processing...';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading">üîÑ Processing your download... This may take 10-30 seconds.</div>';
            
            try {
                const response = await fetch(`${API_BASE}/download?url=${encodeURIComponent(url)}&format=${currentFormat}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Download failed');
                }
                
                if (data.success) {
                    showDownloadSuccess(data);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
                
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download';
            }
        }
        
        function showDownloadSuccess(data) {
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = `
                <div class="success">
                    ‚úÖ Download Ready: <strong>${data.title}</strong>
                </div>
                <div style="margin-top: 15px; text-align: center;">
                    <button class="download-link" onclick="startDownload('${data.downloadUrl}', '${data.filename}')">
                        üì• Download ${data.type === 'audio' ? 'MP3' : 'MP4'}
                    </button>
                    <p style="margin-top: 10px; font-size: 14px; color: #666;">
                        File will download directly to your device
                    </p>
                </div>
            `;
        }
        
        function startDownload(downloadUrl, filename) {
            // Create a temporary link to trigger download
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show success message
            const resultDiv = document.getElementById('result');
            const successMsg = document.createElement('div');
            successMsg.className = 'success';
            successMsg.innerHTML = '‚úÖ Download started! Check your downloads folder.';
            resultDiv.appendChild(successMsg);
        }
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processDownload();
            }
        });
        
        // Check if backend is running
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    console.log('‚úÖ Backend is connected');
                }
            } catch (error) {
                console.log('‚ùå Backend not connected - make sure server.js is running');
            }
        });
    </script>
</body>
</html>
