<!DOCTYPE html>
<html>
<head>
    <title>Universal Download - Direct Downloads</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #urlInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        #downloadBtn {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #downloadBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
        }
        .download-link {
            display: inline-block;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Universal Download</h1>
            <p>Direct YouTube downloads - No redirects!</p>
        </header>

        <div class="input-section">
            <input type="url" id="urlInput" placeholder="Paste YouTube link here...">
            <button id="downloadBtn" onclick="processDownload()">Download</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        async function processDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!url) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please enter a URL</div>';
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Processing...';
            resultDiv.innerHTML = '<div>üîÑ Processing your download...</div>';

            try {
                const response = await fetch(`/download/youtube?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Download Ready: ${data.title}</div>
                        <div style="margin-top: 15px; text-align: center;">
                            <a href="${data.downloadUrl}" download="${data.filename}" class="download-link">
                                üì• Download ${data.type === 'audio' ? 'MP3' : 'MP4'}
                            </a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download';
            }
        }

        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') processDownload();
        });
    </script>
</body>
</html>
