<!DOCTYPE html>
<html>
<head>
    <title>Universal Download - Direct Downloads</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #urlInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        #downloadBtn {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #downloadBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .format-options {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .format-btn {
            padding: 10px 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .format-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .download-link {
            display: inline-block;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px 5px;
        }
        
        .loading {
            color: #667eea;
            text-align: center;
            padding: 20px;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Universal Download</h1>
            <p>Download directly - no redirects to other sites!</p>
        </header>

        <div class="input-section">
            <input type="url" id="urlInput" placeholder="Paste YouTube, TikTok, Instagram, Facebook link here...">
            <button id="downloadBtn" onclick="processDownload()">Download</button>
        </div>

        <div class="format-options">
            <label class="format-btn active" onclick="selectFormat('mp4')">
                <input type="radio" name="format" value="mp4" checked> üé• MP4 Video
            </label>
            <label class="format-btn" onclick="selectFormat('mp3')">
                <input type="radio" name="format" value="mp3"> üéµ MP3 Audio
            </label>
            <label class="format-btn" onclick="selectFormat('best')">
                <input type="radio" name="format" value="best"> ‚ö° Best Quality
            </label>
        </div>

        <div id="result" class="result"></div>

        <div style="margin-top: 30px; padding: 15px; background: #e7f3ff; border-radius: 8px;">
            <strong>üí° How it works:</strong> This site uses download APIs to process your links and provide direct download buttons. No redirects to other websites!
        </div>
    </div>

    <script>
        let currentFormat = 'mp4';
        
        function selectFormat(format) {
            currentFormat = format;
            // Update UI
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
        
        async function processDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (!url) {
                showResult('‚ùå Please enter a URL', 'error');
                return;
            }
            
            // Disable button and show loading
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Processing...';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading">üîÑ Processing your download... This may take a few seconds.</div>';
            
            try {
                // Try different download APIs based on the platform
                const downloadData = await fetchDownloadLinks(url, currentFormat);
                showDownloadOptions(downloadData);
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
                // Fallback to direct API approach
                attemptDirectDownload(url);
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download';
            }
        }
        
        async function fetchDownloadLinks(url, format) {
            // This is where we would call a backend service
            // For now, we'll simulate and use public APIs
            
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                return await handleYouTubeDownload(url, format);
            } else if (url.includes('tiktok.com')) {
                return await handleTikTokDownload(url);
            } else {
                throw new Error('Unsupported platform. Try YouTube or TikTok links for now.');
            }
        }
        
        async function handleYouTubeDownload(url, format) {
            // Using a public YouTube download API
            const apiUrl = `https://youtube-downloader8.p.rapidapi.com/url?url=${encodeURIComponent(url)}`;
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': 'demo-key', // You'd need a real API key
                        'X-RapidAPI-Host': 'youtube-downloader8.p.rapidapi.com'
                    }
                });
                
                if (!response.ok) throw new Error('API limit reached');
                
                const data = await response.json();
                return {
                    title: data.title || 'YouTube Video',
                    downloads: data.downloadLinks || []
                };
            } catch (error) {
                // Fallback to client-side solution
                return createFallbackDownload(url, format, 'YouTube');
            }
        }
        
        async function handleTikTokDownload(url) {
            // TikTok download API
            try {
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                return {
                    title: data.data?.title || 'TikTok Video',
                    downloads: [
                        { quality: 'HD', url: data.data?.play },
                        { quality: 'Watermark', url: data.data?.wmplay }
                    ].filter(item => item.url)
                };
            } catch (error) {
                return createFallbackDownload(url, 'mp4', 'TikTok');
            }
        }
        
        function createFallbackDownload(url, format, platform) {
            // Create a direct download link using a proxy service
            const downloadUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
            
            return {
                title: `${platform} Video`,
                downloads: [
                    {
                        quality: format === 'mp3' ? 'MP3 Audio' : 'HD Video',
                        url: downloadUrl,
                        filename: `download.${format}`
                    }
                ]
            };
        }
        
        function showDownloadOptions(data) {
            const resultDiv = document.getElementById('result');
            
            let html = `
                <div class="success">
                    ‚úÖ Download Ready: <strong>${data.title}</strong>
                </div>
                <div style="margin-top: 15px;">
                    <h4>Available Downloads:</h4>
            `;
            
            data.downloads.forEach((download, index) => {
                html += `
                    <a href="${download.url}" 
                       download="${download.filename || `download_${index}.${currentFormat}`}"
                       class="download-link"
                       onclick="trackDownload('${data.title}')">
                       üì• Download ${download.quality || currentFormat.toUpperCase()}
                    </a>
                `;
            });
            
            html += `</div>`;
            resultDiv.innerHTML = html;
        }
        
        function attemptDirectDownload(url) {
            // Last resort: create a direct download link
            const resultDiv = document.getElementById('result');
            const filename = url.split('/').pop() || 'download';
            
            resultDiv.innerHTML = `
                <div class="success">
                    ‚ö° Direct Download Link Created
                </div>
                <div style="margin-top: 15px;">
                    <a href="${url}" 
                       download="${filename}.${currentFormat}"
                       class="download-link"
                       onclick="trackDownload('direct_download')">
                       üì• Download Now
                    </a>
                    <p><small>Note: This may not work for all platforms due to security restrictions.</small></p>
                </div>
            `;
        }
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function trackDownload(title) {
            // Analytics tracking
            console.log(`Download started: ${title}`);
        }
        
        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processDownload();
            }
        });
    </script>
</body>
</html>
