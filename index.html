<!DOCTYPE html>
<html>
<head>
    <title>Universal Download - Working Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #764ba2;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: left;
        }
        .platform-buttons {
            margin: 15px 0;
        }
        .service-link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #e7f3ff;
            border-radius: 5px;
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Universal Download</h1>
        <p>Download videos, music, images from ANY platform!</p>
        
        <input type="url" id="urlInput" placeholder="Paste YouTube, TikTok, Instagram, Facebook link here...">
        <br>
        
        <div class="platform-buttons">
            <button onclick="downloadVideo()">üé• Download Video</button>
            <button onclick="downloadAudio()">üéµ Download Audio</button>
            <button onclick="showDownloadServices()">üîß Show All Download Options</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function getUrl() {
            return document.getElementById('urlInput').value.trim();
        }

        function downloadVideo() {
            const url = getUrl();
            if (!url) {
                showResult('‚ùå Please enter a URL', 'error');
                return;
            }
            
            // Redirect to free download services based on platform
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                window.open(`https://ssyoutube.com/en/download-youtube-video?url=${encodeURIComponent(url)}`, '_blank');
            } else if (url.includes('tiktok.com')) {
                window.open(`https://snaptik.app/en`, '_blank');
            } else if (url.includes('instagram.com')) {
                window.open(`https://downloadgram.com/`, '_blank');
            } else if (url.includes('facebook.com')) {
                window.open(`https://getfbstuff.com/facebook-video-downloader`, '_blank');
            } else {
                showDownloadServices();
            }
        }

        function downloadAudio() {
            const url = getUrl();
            if (!url) {
                showResult('‚ùå Please enter a URL', 'error');
                return;
            }
            
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                window.open(`https://ytmp3.cc/en13/`, '_blank');
            } else {
                showResult('üéµ For audio download, please use YouTube links or check the download options below.');
                showDownloadServices();
            }
        }

        function showDownloadServices() {
            const url = getUrl();
            let servicesHTML = `
                <h3>üîß Download Services:</h3>
                <p><strong>Paste your URL in these services:</strong></p>
            `;

            // YouTube Services
            if (!url || url.includes('youtube.com') || url.includes('youtu.be')) {
                servicesHTML += `
                    <h4>YouTube:</h4>
                    <a class="service-link" href="https://ssyoutube.com" target="_blank">ssYouTube - Video & Audio</a>
                    <a class="service-link" href="https://ytmp3.cc" target="_blank">YTMP3 - MP3 Download</a>
                    <a class="service-link" href="https://y2mate.com" target="_blank">Y2Mate - Multiple Formats</a>
                `;
            }

            // TikTok Services
            if (!url || url.includes('tiktok.com')) {
                servicesHTML += `
                    <h4>TikTok:</h4>
                    <a class="service-link" href="https://snaptik.app" target="_blank">SnapTik - No Watermark</a>
                    <a class="service-link" href="https://ssstik.io" target="_blank">SSSTik - HD Download</a>
                `;
            }

            // Instagram Services
            if (!url || url.includes('instagram.com')) {
                servicesHTML += `
                    <h4>Instagram:</h4>
                    <a class="service-link" href="https://downloadgram.com" target="_blank">DownloadGram</a>
                    <a class="service-link" href="https://instasave.ink" target="_blank">InstaSave</a>
                `;
            }

            // Facebook Services
            if (!url || url.includes('facebook.com')) {
                servicesHTML += `
                    <h4>Facebook:</h4>
                    <a class="service-link" href="https://getfbstuff.com" target="_blank">GetFBStuff</a>
                `;
            }

            // Universal Services
            servicesHTML += `
                <h4>Universal Downloaders:</h4>
                <a class="service-link" href="https://en.savefrom.net" target="_blank">SaveFrom.net - 1000+ Sites</a>
                <a class="service-link" href="https://onlinevideoconverter.com" target="_blank">Online Video Converter</a>
            `;

            showResult(servicesHTML);
        }

        function showResult(message, type = 'info') {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
