<!DOCTYPE html>
<html>
<head>
    <title>Universal Download - Direct Downloads Only</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #urlInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
        }
        .download-link {
            display: inline-block;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px 5px;
        }
        .self-hosted {
            background: #fff3cd;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Universal Download</h1>
            <p><strong>DIRECT Downloads - No External Sites!</strong></p>
        </header>

        <div class="input-section">
            <input type="url" id="urlInput" placeholder="Paste YouTube URL here...">
            <button id="downloadBtn" onclick="processDownload()">Download Directly</button>
        </div>

        <div id="result"></div>

        <div style="margin-top: 20px; padding: 15px; background: #e7f3ff; border-radius: 8px;">
            <strong>üéØ How it works:</strong>
            <p>Your download happens directly on THIS site. No redirects to other services!</p>
        </div>
    </div>

    <script>
        async function processDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!url) {
                showResult('‚ùå Please enter a YouTube URL', 'error');
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Getting Download Link...';
            showResult('üîÑ Getting direct download link from YouTube...', 'info');

            try {
                const response = await fetch(`/download/youtube?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.success) {
                    // DIRECT DOWNLOAD - no redirects!
                    showResult(`
                        <div class="success">
                            ‚úÖ Direct Download Ready!
                        </div>
                        <div style="margin-top: 15px; text-align: center;">
                            <a href="${data.downloadUrl}" download="${data.filename}" class="download-link">
                                üì• Click to Download MP4
                            </a>
                            <p style="margin-top: 10px; color: #666;">
                                <strong>This downloads directly to your device!</strong>
                            </p>
                        </div>
                    `, 'success');
                } else if (data.self_hosted_solution) {
                    // Self-hosted solution
                    showResult(`
                        <div class="self-hosted">
                            <h3>üöÄ Self-Hosted Download</h3>
                            <p>Click below to download directly from our server:</p>
                            <button onclick="openDownloadPage('${data.video_id}')" style="padding: 12px 24px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer;">
                                üì• Open Download Page
                            </button>
                        </div>
                    `, 'info');
                } else {
                    throw new Error(data.error || 'Download failed');
                }
            } catch (error) {
                showResult(`
                    <div style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 6px;">
                        ‚ùå ${error.message}
                    </div>
                    <div style="margin-top: 15px; text-align: center;">
                        <button onclick="useAlternativeMethod()" style="padding: 12px 24px; background: #ffc107; color: black; border: none; border-radius: 6px; cursor: pointer;">
                            üîÑ Try Alternative Method
                        </button>
                    </div>
                `, 'error');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download Directly';
            }
        }

        function openDownloadPage(videoId) {
            // Open download page in same tab
            window.open(`/download-page/${videoId}`, '_blank');
        }

        function useAlternativeMethod() {
            const url = document.getElementById('urlInput').value.trim();
            const videoId = extractVideoId(url);
            
            if (videoId) {
                // Create a direct download using JavaScript
                const downloadLink = document.createElement('a');
                downloadLink.href = `https://loader.to/api/download/?url=https://youtube.com/watch?v=${videoId}&format=mp4`;
                downloadLink.target = '_blank';
                downloadLink.click();
                
                showResult(`
                    <div class="success">
                        ‚úÖ Download initiated!
                    </div>
                    <p>Check your browser's download manager for the video.</p>
                `, 'success');
            }
        }

        function extractVideoId(url) {
            const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            return match ? match[1] : null;
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
        }

        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') processDownload();
        });

        // Pre-fill with test URL
        document.getElementById('urlInput').value = 'https://www.youtube.com/watch?v=FbH0opHwObM';
    </script>
</body>
</html>
