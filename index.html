<!DOCTYPE html>
<html>
<head>
    <title>Universal Download - Smart Downloader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #urlInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #dc3545;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #17a2b8;
        }
        .download-link {
            display: inline-block;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        .download-link:hover {
            background: #218838;
        }
        .service-link {
            display: block;
            padding: 10px 15px;
            background: #e7f3ff;
            border: 1px solid #b6d4fe;
            border-radius: 6px;
            margin: 8px 0;
            text-decoration: none;
            color: #0066cc;
            transition: background 0.3s;
        }
        .service-link:hover {
            background: #0066cc;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Universal Download</h1>
            <p>Smart YouTube Video Downloader</p>
        </header>

        <div class="input-section">
            <input type="url" id="urlInput" placeholder="Paste YouTube URL here...">
            <button id="downloadBtn" onclick="processDownload()">Download Video</button>
        </div>

        <div id="result"></div>

        <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px;">
            <strong>üí° How it works:</strong>
            <p style="margin: 10px 0 0 0; font-size: 14px;">
                This service tries multiple methods to download your video. If direct download fails, 
                it will provide links to reliable external download services.
            </p>
        </div>
    </div>

    <script>
        async function processDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!url) {
                showResult('‚ùå Please enter a YouTube URL', 'error');
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Processing...';
            showResult('üîÑ Trying multiple download methods...', 'info');

            try {
                const response = await fetch(`/download/youtube?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.success) {
                    showResult(`
                        <div class="success">
                            ‚úÖ Download Ready via ${data.source}!
                        </div>
                        <div style="margin-top: 10px;">
                            <strong>Title:</strong> ${data.title}
                        </div>
                        <div style="margin-top: 15px; text-align: center;">
                            <a href="${data.downloadUrl}" download="${data.filename}" class="download-link">
                                üì• Download MP4 Video
                            </a>
                        </div>
                    `, 'success');
                } else if (data.alternative_services) {
                    showResult(`
                        <div class="info">
                            üîÑ Direct download not available
                        </div>
                        <div style="margin-top: 15px;">
                            <strong>Try these reliable download services:</strong>
                            ${data.alternative_services.map(service => `
                                <a href="${service.url}" target="_blank" class="service-link">
                                    üåê ${service.name} - ${service.description}
                                </a>
                            `).join('')}
                        </div>
                        <div style="margin-top: 10px; font-size: 14px; color: #666;">
                            These services will open in new tabs. Paste your URL there to download.
                        </div>
                    `, 'info');
                } else {
                    throw new Error(data.error || 'Download failed');
                }
            } catch (error) {
                showResult(`
                    <div class="error">
                        ‚ùå ${error.message}
                    </div>
                    <div style="margin-top: 10px;">
                        <strong>Alternative Solutions:</strong>
                        <div style="margin-top: 10px;">
                            <a href="https://www.y2mate.com/" target="_blank" class="service-link">
                                üåê Y2Mate - Free YouTube Downloader
                            </a>
                            <a href="https://en.savefrom.net/" target="_blank" class="service-link">
                                üåê SaveFrom.net - Popular Download Service
                            </a>
                            <a href="https://ytmp3.cc/" target="_blank" class="service-link">
                                üåê YTMP3 - MP3/MP4 Converter
                            </a>
                        </div>
                    </div>
                `, 'error');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download Video';
            }
        }

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            if (type === 'success' || type === 'error') {
                resultDiv.innerHTML = message;
            } else {
                resultDiv.innerHTML = `<div class="info">${message}</div>`;
            }
        }

        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') processDownload();
        });

        // Pre-fill with test URL
        document.getElementById('urlInput').value = 'https://www.youtube.com/watch?v=FbH0opHwObM';
    </script>
</body>
</html>
