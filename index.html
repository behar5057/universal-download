<!DOCTYPE html>
<html>
<head>
    <title>Universal Download - Direct Downloads</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #urlInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        #downloadBtn {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #downloadBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #dc3545;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #17a2b8;
        }
        .download-link {
            display: inline-block;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        .download-link:hover {
            background: #218838;
        }
        .format-options {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
        }
        .format-btn {
            padding: 10px 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
        }
        .format-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Universal Download</h1>
            <p>Download videos directly from YouTube and TikTok</p>
        </header>

        <div class="input-section">
            <input type="url" id="urlInput" placeholder="Paste YouTube or TikTok link here...">
            <button id="downloadBtn" onclick="processDownload()">Download</button>
        </div>

        <div class="format-options">
            <label class="format-btn active" onclick="selectFormat('mp4')">
                <input type="radio" name="format" value="mp4" checked> üé• MP4 Video
            </label>
            <label class="format-btn" onclick="selectFormat('mp3')">
                <input type="radio" name="format" value="mp3"> üéµ MP3 Audio
            </label>
        </div>

        <div id="result"></div>

        <div style="margin-top: 20px; padding: 15px; background: #e7f3ff; border-radius: 8px;">
            <strong>üí° Tip:</strong> Try simple YouTube URLs like: <code>https://www.youtube.com/watch?v=VIDEO_ID</code>
        </div>
    </div>

    <script>
        let currentFormat = 'mp4';
        
        function selectFormat(format) {
            currentFormat = format;
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
        
        async function processDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!url) {
                showResult('‚ùå Please enter a URL', 'error');
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Processing...';
            showResult('üîÑ Processing your download... This may take 10-30 seconds.', 'info');

            try {
                const response = await fetch(`/download/youtube?url=${encodeURIComponent(url)}&format=${currentFormat}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Download failed');
                }

                if (data.success) {
                    showResult(`
                        <div class="success">‚úÖ Download Ready: ${data.title}</div>
                        <div style="margin-top: 15px; text-align: center;">
                            <a href="${data.downloadUrl}" download="${data.filename}" class="download-link">
                                üì• Download ${data.type === 'audio' ? 'MP3' : 'MP4'}
                            </a>
                            <p style="margin-top: 10px; font-size: 14px; color: #666;">
                                Click the button above to download directly to your device
                            </p>
                        </div>
                    `, 'success');
                } else {
                    throw new Error(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                showResult(`
                    <div class="error">
                        ‚ùå ${error.message}
                    </div>
                    <div style="margin-top: 10px; font-size: 14px;">
                        <strong>Possible solutions:</strong>
                        <ul>
                            <li>Make sure it's a valid YouTube URL</li>
                            <li>Try a different video</li>
                            <li>The video might be restricted in your region</li>
                        </ul>
                    </div>
                `, 'error');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download';
            }
        }

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            if (type === 'success' || type === 'error') {
                resultDiv.innerHTML = message;
            } else {
                resultDiv.innerHTML = `<div class="info">${message}</div>`;
            }
        }

        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') processDownload();
        });

        // Test with a simple URL
        setTimeout(() => {
            document.getElementById('urlInput').value = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        }, 1000);
    </script>
</body>
</html>
